// ─── app/build.gradle ───────────────────────────────────────────────────────────
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.gotaxi.taxi.driver_flutter"

    compileSdk 34          // 35 requiere AGP 8.2-beta – usa 34 por ahora
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.gotaxi.taxi.driver_flutter"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            def kp = new Properties()
            file("$rootDir/../key.properties").withInputStream { kp.load(it) }
            keyAlias      kp['keyAlias']
            keyPassword   kp['keyPassword']
            storeFile     file(kp['storeFile'])
            storePassword kp['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                          'proguard-rules.pro'
        }
        debug { }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = '17' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.0"
}